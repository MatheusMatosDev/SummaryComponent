<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="allcontent"
        
        
      >
        <div class="conteudo-azul">
          <h4><p>Your Result</p></h4>
          <div class="nota">
            <p class="nota-numero" style="font-size: 3.5rem; font-weight: 700; color: white;" >76</p>
            <p style="position: relative; bottom: 2.4em;" >of 100</p>
          </div>
          <h2>Great</h2>
          <p class="paragrafo" >
            You scored higher than 65% of the people who have taken<br /> these
            tests.
          </p>
        </div>
        <div class="conteudo-branco">
          <p style="color: #333c5a; font-weight: 700; padding-left: 1em;" >Summary</p>
          <div class="summary reaction">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p style="padding-left: 0.5em;" >Reaction <p class="notassumary" style="color:#333c5a ; "  >  80</p> <p style="color:hsl(223, 29%, 76%);  " >  / 100</p> </p>
          </div>
          <div class="summary memory">
            <img src="assets/images/icon-memory.svg" alt="" />
            <p style="padding-left: 0.5em;">Memory <p class="notassumary" style="color:#333c5a ;" > 92</p> <p style="color:hsl(223, 29%, 76%);  "> / 100</p>  </p>
          </div>
          <div class="summary verbal">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p style="padding-left: 0.5em;">Verbal <p class="notasSumary"  style="color:#333c5a ;"> 61</p> <p style="color:hsl(223, 29%, 76%);  "> / 100</p></p>
          </div>
          <div class="summary visual">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p style="padding-left: 0.5em;">Visual <p class="notasSumary"  style="color:#333c5a ;">72</p>  <p style="color:hsl(223, 29%, 76%);  "> / 100</p></p>
            
          </div>
          <div class="container-btn"
          ><button class="btn"><a href="#">Continue</a></button></div>
          
        </div>
      </div>
    </div>
  </body>
</html>
